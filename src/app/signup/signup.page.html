<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="signup-content">
  <div class="card">
    <div class="logo-container">
      <img src="/assets/car-rental-s5.jpg" alt="Logo" class="logo" />
    </div>
    <form [formGroup]="signupForm">
      <ion-item class="custom-item">
        <ion-input
          label="Username"
          labelPlacement="stacked"
          placeholder="Username"
          formControlName="username"
          class="custom-input"
        >
        </ion-input>
      </ion-item>
      <div *ngIf="signupForm.get('username')?.dirty">
        <span *ngIf="signupForm.get('username')?.errors?.['required']" class="error-message">This field is required</span>
        <span *ngIf="signupForm.get('username')?.errors?.['minlength']" class="error-message">Minimum 2 characters required</span>
      </div>

      <ion-item class="custom-item">
        <ion-input
          label="Email"
          labelPlacement="stacked"
          placeholder="email@example.com"
          formControlName="email"
          class="custom-input"
        >
        </ion-input>
      </ion-item>
      <div *ngIf="signupForm.get('email')?.dirty">
        <span *ngIf="signupForm.get('email')?.errors?.['required']" class="error-message">This field is required</span>
        <span *ngIf="signupForm.get('email')?.errors?.['email']" class="error-message">Invalid email</span>
      </div>

      <ion-item class="custom-item">
        <ion-input
          label="Phone Number"
          labelPlacement="stacked"
          placeholder="1234567890"
          formControlName="phoneNumber"
          class="custom-input"
        >
        </ion-input>
      </ion-item>
      <div *ngIf="signupForm.get('phoneNumber')?.dirty">
        <span *ngIf="signupForm.get('phoneNumber')?.errors?.['required']" class="error-message">This field is required</span>
        <span *ngIf="signupForm.get('phoneNumber')?.errors?.['pattern']" class="error-message">Invalid phone number</span>
      </div>

      <ion-item class="custom-item">
        <ion-input
          label="Password"
          labelPlacement="stacked"
          [type]="passwordType"
          placeholder="***********"
          formControlName="password"
          class="custom-input"
        >
        </ion-input>
        <ion-icon id="icon-eye" [name]="passwordIcon" (click)="onToggleShowPassword()"></ion-icon>
      </ion-item>
      <div *ngIf="signupForm.get('password')?.dirty">
        <span *ngIf="signupForm.get('password')?.errors?.['required']" class="error-message">This field is required</span>
        <span *ngIf="signupForm.get('password')?.errors?.['minlength']" class="error-message">Minimum 8 characters required</span>
      </div>

      <ion-item class="custom-item">
        <ion-input
          label="Confirm Password"
          labelPlacement="stacked"
          [type]="passwordType"
          placeholder="***********"
          formControlName="confirmPassword"
          class="custom-input"
        >
        </ion-input>
      </ion-item>
      <div *ngIf="signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched || signupForm.hasError('mismatch')">
        <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']" class="error-message">This field is required</span>
        <span *ngIf="signupForm.hasError('mismatch')" class="error-message">Passwords do not match</span>
      </div>

      <div class="button-container">
        <ion-button size="medium" [disabled]="signupForm.invalid" (click)="onSignUp()">
          Signup
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
