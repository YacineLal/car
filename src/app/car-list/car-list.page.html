<ion-content [fullscreen]="true" class="car-list-content">
  <div class="grid">
    <div class="grid-item" *ngFor="let car of cars" (click)="viewCarDetail(car.id)">
      <div class="car-info">
        <h2>{{ car.data.brand }} {{ car.data.model }}</h2>
        <p>License Plate: {{ car.data.licensePlate }}</p>
      </div>
      <div class="car-photos">
        <ion-img [src]="car.data.frontPhoto" alt="Front Photo" class="car-photo"></ion-img>
      </div>
    </div>
  </div>
</ion-content>
