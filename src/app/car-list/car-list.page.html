<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>car-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">car-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let car of cars">
      <ion-label>
        <h2>{{ car.brand }} {{ car.model }}</h2>
        <p>License Plate: {{ car.licensePlate }}</p>
        <img [src]="car.frontPhoto" alt="Front Photo" />
        <img [src]="car.rearPhoto" alt="Rear Photo" />
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
