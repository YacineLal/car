<ion-content [fullscreen]="true" class="car-create-content">
  <div class="logo-container">
    <img src="/assets/logo.png" alt="Logo" class="logo" />
  </div>
  <div class="card">
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <ion-item class="custom-item">
        <ion-label>Brand</ion-label>
        <ion-input formControlName="brand" class="custom-input"></ion-input>
      </ion-item>
      <ion-item class="custom-item">
        <ion-label>Model</ion-label>
        <ion-input formControlName="model" class="custom-input"></ion-input>
      </ion-item>
      <ion-item class="custom-item">
        <ion-label>License Plate</ion-label>
        <ion-input formControlName="licensePlate" class="custom-input"></ion-input>
      </ion-item>
      <ion-item class="custom-item">
        <ion-label>Front Photo</ion-label>
        <input type="file" id="frontPhoto" formControlName="frontPhoto" class="custom-input">
      </ion-item>
      <ion-item class="custom-item">
        <ion-label>Rear Photo</ion-label>
        <input type="file" id="rearPhoto" formControlName="rearPhoto" class="custom-input">
      </ion-item>
      <div class="button-container">
        <ion-button type="submit" [disabled]="!carForm.valid">Submit</ion-button>
      </div>
    </form>
  </div>
</ion-content>
